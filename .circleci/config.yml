# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - run:
          command: |
            sudo apt-get install pkg-config zip g++ zlib1g-dev unzip python
            wget https://github.com/bazelbuild/bazel/releases/download/0.15.0/bazel-0.15.0-installer-darwin-x86_64.sh
            chmod +x bazel-0.15.0-installer-darwin-x86_64.sh
            sudo ./bazel-0.15.0-installer-darwin-x86_64.sh

      - checkout

      - run: bazel build //...
